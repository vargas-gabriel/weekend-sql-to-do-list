<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do App</title>
</head>
<h1 class="center">What do I have to do today?</h1>
<body>
<div class="center">
<h2>Create a list item:</h2>
<div id="toDoDiv">
<input type="text" id="input1" placeholder="To Do">
<label for="Priority">Prioritize:</label>
<select name="Priority" id="priorityIn">
    <option value="Low">Low</option>
    <option value="Moderate">Moderate</option>
    <option value="High">High</option>
</select>
<button id="submitBtn">Create</button>
</div>
<h2>My List</h2>
    <div id="outputDiv">
      <ul id="taskOut"></ul>
    </div>
<button id="darkMode">Dark Mode</button>
</div>
</body>
</html>
